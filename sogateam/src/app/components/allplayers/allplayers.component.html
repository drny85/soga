<div *ngFor="let player of players" class="card bg-light mb-3">
  <div class="row">
    <div class="col-md-10 col-lg-10">
      <h3 class="card-header text-center text-capitalize">{{ player.name }} {{ player.last_name }}</h3>
    </div>
    <div class="col">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button routerLink="/player-details/{{ player.id }}" type="button" class="btn btn-dark pull-right mt-2"> Player Details</button>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-3 col-lg-3">
          <img *ngIf="player.picture" class="card-img-top" src="{{ player.picture }}" alt="Card image cap">
          <img *ngIf="!player.picture" class="card-img-top" src="https://thaicasino88.com/wp-content/uploads/2018/04/Article-2-Image-1.jpg?x46979" alt="Card image cap">
      </div>
      <div class="col">
        <ul class="list-group">
          <li class="list-group-item"><strong>Player Name: </strong><span class="text-capitalize">{{ player.name }} {{ player.last_name }}</span></li>
          <li class="list-group-item"><strong>Position: </strong><span class="text-uppercase">{{ player.pos }} </span></li>
          <li class="list-group-item"><strong>AVG: </strong> <span class="text-capitalize">{{ player.avg }} </span></li>
          <li class="list-group-item"><strong>HR: </strong>{{ player.hrs }} </li>
          <li class="list-group-item"><strong>RBIs: </strong>{{ player.rbis }} </li>
          <li class="list-group-item"><strong>Hits: </strong>{{ player.hits }} </li>
        </ul>

      </div>
        

    </div>
  </div>


</div>
